    <main>
        <section id="contact-us">
            <form action="thank-you.html" id="signup-form" method="get">
                <h2><i class="fa-solid fa-phone"></i> contact us! <i class="fa-solid fa-phone"></i></h2>
                <label for="first_name">first Name</label>
                <input type="text" id="first_name" class="text-input" name="first_name" placeholder="first name" required> <br>
                <label for="last_name">last Name</label>
                <input type="text" id="last_name" class="text-input" name="last_name" placeholder="last name" required>  <br>
                <label for="email_address">email Adress</label>
                <input type="email" id="email_address" class="text-input" name="email_adress" placeholder="email adress" required> <br>
                <label for="text-area">Send Message</label>
                <textarea id="text-area" name="text-area" class="text-area" rows="4" cols="30" placeholder="Type your messsage here..." required></textarea> <br>
                <button type="submit" class="submit-button">Send Message</button>
    </main>
